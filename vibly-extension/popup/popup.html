<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibly</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">Vibly</h1>
      <button id="logout-btn" class="btn-icon-only hidden" title="Logout">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </button>
    </header>

    <!-- Auth State -->
    <div id="auth-state" class="state">
      <div class="auth-tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="register">Register</button>
      </div>
      <form id="auth-form" class="auth-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="auth-submit" class="btn btn-primary">Login</button>
      </form>
      <p id="auth-error" class="error-text hidden"></p>
      <div class="divider">or</div>
      <button id="skip-auth-btn" class="btn btn-secondary">
        Record without account
      </button>
    </div>

    <!-- Idle State -->
    <div id="idle-state" class="state hidden">
      <div class="user-info" id="user-info"></div>
      <div class="options">
        <label class="option">
          <input type="checkbox" id="webcam-toggle" checked>
          <span>Include webcam</span>
        </label>
        <label class="option">
          <input type="checkbox" id="mic-toggle" checked>
          <span>Include microphone</span>
        </label>
      </div>
      <button id="start-btn" class="btn btn-primary">
        <span class="btn-icon">●</span>
        Start Recording
      </button>
    </div>

    <!-- Recording State -->
    <div id="recording-state" class="state hidden">
      <div class="recording-notice recording-active">
        ✓ Recording continues even if you close this popup
      </div>
      <div class="timer-container">
        <span class="recording-dot"></span>
        <span id="timer" class="timer">00:00</span>
        <span id="time-limit" class="time-limit">/ 7:00</span>
      </div>
      <div class="controls">
        <button id="pause-btn" class="btn btn-secondary">
          Pause
        </button>
        <button id="stop-btn" class="btn btn-danger">
          Stop
        </button>
      </div>
    </div>

    <!-- Processing State -->
    <div id="processing-state" class="state hidden">
      <div class="processing">
        <div class="spinner"></div>
        <p>Preparing video...</p>
      </div>
    </div>

    <!-- Uploading State -->
    <div id="uploading-state" class="state hidden">
      <div class="uploading">
        <div class="progress-bar">
          <div id="upload-progress" class="progress-fill"></div>
        </div>
        <p id="upload-status">Uploading... 0%</p>
      </div>
    </div>

    <!-- Complete State -->
    <div id="complete-state" class="state hidden">
      <div class="complete">
        <p class="success-text">Recording complete!</p>
        <div id="share-link-container" class="share-link-container hidden">
          <input type="text" id="share-link" class="share-link" readonly>
          <button id="copy-link-btn" class="btn btn-small">Copy</button>
        </div>
        <button id="download-btn" class="btn btn-primary">
          Download Video
        </button>
        <button id="new-recording-btn" class="btn btn-secondary">
          New Recording
        </button>
      </div>
    </div>

    <!-- Error State -->
    <div id="error-state" class="state hidden">
      <div class="error">
        <p id="error-message" class="error-text"></p>
        <button id="retry-btn" class="btn btn-secondary">
          Try Again
        </button>
      </div>
    </div>

    <footer class="footer">
      <span class="version">v0.1.0</span>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
